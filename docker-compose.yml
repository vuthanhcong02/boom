services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 250M
    restart: always
